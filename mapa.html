    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            font-family: sans-serif;
            font-size: 10px;
        }
        
        body {
            width: 100%;
            min-height: 100vh;
            font-size: 1.6rem;
            line-height: 140%;
            opacity: 0.3;
            opacity: 1;
            display: grid;
            place-items: center;
        }
        
        .card {
            background: rgb(243, 240, 240);
            color: #333;
            margin: 15rem auto;
            width: 90%;
            max-width: 50rem;
            min-height: 30rem;
            border-radius: 2rem;
        }
        
        .hero {
            display: flex;
            justify-content: center;
            transform: translateY(-55%);
        }
        
        .hero .img {
            filter: drop-shadow(0rem 1.5rem rgba(0, 0, 0, 0.1));

        }
        
        .card:hover .img {

        .title {
            text-align: center;
            font-size: 5rem;
            padding: 1rem;
        }
        
        .acc-container {
            padding: 4rem 2rem;
        }
        
        .acc-btn {
            width: 100%;
            padding: 1.6rem 2rem;
            font-size: 1.6rem;
            cursor: pointer;
            background: inherit;
            border: none;
            outline: none;
            text-align: left;
            transition: all 0.5s linear;
        }
        
        .acc-btn:after {
            content: "\27A4";
            color: #db1616;
            float: right;
            transition: all 0.3s linear;
        }
        
        .acc-btn.is-open:after {
            transform: rotate(90deg);
        }
        
        .acc-btn:hover,
        .acc-btn.is-open {
            color: #000;
            font-weight: bold;
        }
        
        .acc-content {
            max-height: 0;
            color: rgba(0, 0, 0, 0.75);
            font-size: 1.5rem;
            margin: 0 2rem;
            padding-left: 1rem;
            overflow: hidden;
            transition: max-height 0.3s ease-in-out;
            border-bottom: 1px solid #ccc;
        }
        
        .credit {
            text-align: center;
            padding: 1rem;
        }
        
        .credit a {
            text-decoration: wavy underline;
            color: dodgerblue;
        }
    </style>

</head>

    <script>
        const btns = document.querySelectorAll(".acc-btn");

        // fn
        function accordion() {
            // this = the btn | icon & bg changed
            this.classList.toggle("is-open");

            // the acc-content
            const content = this.nextElementSibling;

            // IF open, close | else open
            if (content.style.maxHeight) content.style.maxHeight = null;
            else content.style.maxHeight = content.scrollHeight + "px";
        }

        // event
        btns.forEach((el) => el.addEventListener("click", accordion));
